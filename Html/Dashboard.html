<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>

    <link rel="stylesheet" href="../Css/Dashboard.css">
</head>

<body>
    <header class="row ml-auto mr-auto mt-2">
        <div class="col-lg-1 col-md-1 col-sm-12">
            logo for app!
        </div>

        <div class="col-lg-10 col-md-10 col-sm-12">
            <h3>hello user</h3>
        </div>
    </header>

    <div class="content row">
        <div class="col-lg-2 col-md-2 col-sm-2 content-left">
            <div class="container content-left-nav">
                <a href="#" class="content-left-nav-item text-capitalize">add new</a>
                <a href="#" class="content-left-nav-item text-capitalize">
                    <p>sort by</p>
                    <ul>
                        <li>
                            <a href="#">
                                <p>today</p>
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                <p>yesterday</p>
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                <p>this week</p>
                            </a>
                        </li>
                    </ul>

                </a>
                <a href="#" class="content-left-nav-item text-capitalize">share to me</a>
            </div>

        </div>

        <div class="col-lg-9 col-md-9 col-sm-9 content-mid">
            <h2 class="text-white">list todo</h2>

            <div class="card text-center todo-item todo-item-inprocess">
                <div class="row todo-item-head">
                    <div class="col-7 text-capitalize">
                        <h3 class="card-title">title</h3>
                    </div>

                    <div class="col-2">
                        createtor
                    </div>

                    <div class="col-3">
                        <p>date create</p>
                    </div>
                </div>

                <div class="card-body todo-item-body">
                    <div class="row todo-item-content">
                        <div class="col-12 text-left">
                            content
                        </div>
                    </div>

                    <div class="row todo-item-control">
                        <div class="col-5 text-right">
                            <p>see more</p>
                        </div>

                        <div class="col-7 todo-item-bton">
                            <i class="bi bi-share-fill"></i>
                            <i class="bi bi-pencil-square"></i>
                            <i class="bi bi-x-circle-fill"></i>
                            <i class="bi bi-check-circle-fill"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card text-center todo-item todo-item-success">
                <div class="row todo-item-head">
                    <div class="col-7 text-capitalize">
                        <h3 class="card-title">title</h3>
                    </div>

                    <div class="col-2">
                        createtor
                    </div>

                    <div class="col-3">
                        <p>date create</p>
                    </div>
                </div>

                <div class="card-body todo-item-body">
                    <div class="row todo-item-content">
                        <div class="col-12 text-left">
                            content
                        </div>
                    </div>

                    <div class="row todo-item-control">
                        <div class="col-5 text-right">
                            <p>see more</p>
                        </div>

                        <div class="col-7 todo-item-bton">
                            <i class="bi bi-share-fill"></i>
                            <i class="bi bi-pencil-square"></i>
                            <i class="bi bi-x-circle-fill"></i>
                            <i class="bi bi-check-circle-fill"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-5 mb-1">
                <nav aria-label="Page navigation" class="m-auto">
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="col-1 content-right text-center">
            <a href="Profile.html">
                <button class="btn btn-outline-light">
                    <img src="http://creativeedtech.weebly.com/uploads/4/1/6/3/41634549/published/avatar.png?1487742111"
                        alt="avata" class="img-fluid">
                </button>
            </a>

            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#logout-modal">
                <i class="bi bi-box-arrow-right"></i>
            </button>

            <!-- Modal -->
            <div id="logout-modal" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <h1>logout?</h1>
                            <div class="row">
                                <div class="col-6">
                                    <button type="button" class="btn btn-success">yes</button>
                                </div>
                                <div class="col-6">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">no</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>




</body>

</html>
